<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Registration Form</title>
</head>
<body>
    <h2>Delegate Registration Form</h2>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="picture">Formal Picture URL:</label>
        <input type="url" id="picture" name="picture" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="school">School:</label>
        <input type="text" id="school" name="school" required><br>

        <label for="ambassador">Ambassador Name:</label>
        <input type="text" id="ambassador" name="ambassador" required><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required><br>

        <label for="preference1">First Preference:</label>
        <input type="text" id="preference1" name="preference1" required><br>

        <label for="preference2">Second Preference:</label>
        <input type="text" id="preference2" name="preference2" required><br>

        <label for="observer">Do you want to be an observer delegate? </label>
        <select id="observer" name="observer" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
